<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/admin.css">

</head>

<body>
  <div class="admin-container">
    <aside class="sidebar">
      <div class="logo">
        <img src="./images/weather-logo.png" alt="Weather Logo">
        <h2>Weather Admin</h2>
      </div>
      <nav>
        <ul>
          <li class="active"><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
          <li><a href="./index.html" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <main class="admin-main">
      <header>
        <h1>User Management</h1>
        <div class="user-info">
          <span>Admin User</span>
          <div class="avatar">A</div>
        </div>
      </header>

      <div class="stats-grid">
        <div class="stat-card">
          <h3>Total Users</h3>
          <p id="totalUsers"><span class="spinner"></span> Loading...</p>
        </div>
        <div class="stat-card">
          <h3>Active Today</h3>
          <p id="activeUsers"><span class="spinner"></span> Loading...</p>
        </div>
        <div class="stat-card">
          <h3>New This Week</h3>
          <p id="newUsers"><span class="spinner"></span> Loading...</p>
        </div>
      </div>

      <div class="users-table-container">
        <div class="table-actions">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search users...">
          </div>
          <button class="btn btn-primary" id="refreshBtn">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>

        <h2>User List</h2>
        <table id="usersTable">
          <thead>
<!-- Update your table header to match this -->
          <tr>
            <th>User Name</th>
            <th>Email</th>
            <th>Location</th  >
            <th>Joined</th>
            <th>Role</th>
            <th>Action</th>
           </tr>
          </thead>
          <tbody id="usersTableBody">
            <tr>
              <td colspan="5" style="text-align: center;">
                <span class="spinner"></span> Loading users...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./admin.js"></script>
</body>

</html>
