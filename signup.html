<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="weather-logo.png" alt="Weather App Logo" class="logo">
        <h1>Create an Account</h1>
        <p>Sign up to get started with the Weather App.</p>
      </div>
      <form id="signup-form">
        <div class="input-group">
          <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
        </div>
        <div class="input-group">
          <input type="email" id="signup-email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="text" id="default_location" name="default_location" placeholder="Enter your default location" required>
        </div>
        <div class="input-group">
          <input type="password" id="signup-password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="auth-button">Sign Up</button>
      </form>
      <div class="auth-footer">
        <p>Already have an account? <a href="index.html">Log In</a></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://lkirjepcrvbzctuwdqma.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Handle form submission
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullName = document.getElementById('fullname').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const defaultLocation = document.getElementById('default_location').value;

      // Sign up with Supabase
      const { user, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        console.error('Signup error:', error);
        alert('Signup failed: ' + error.message);
      } else {
        // Save additional user data to the profiles table
        const { error: profileError } = await supabase
          .from('profiles')
          .insert([{ id: user.id, name: fullName, email, default_location: defaultLocation }]);

        if (profileError) {
          console.error('Profile error:', profileError);
          alert('Error saving profile: ' + profileError.message);
        } else {
          alert('Signup successful!');
          window.location.href = './dashboard.html';
        }
      }
    });
  </script>
</body>
</html>
